<form (submit)="onSubmit($event)" action="" class="mt-3">

  <div class="row">
    <div class="col-6 offset-3">
      <fieldset>
        <legend>
          <h2>Adding new user</h2>
        </legend>
        <div class="form-group">
          <label for="">
            <h4>Firstname</h4>
          </label>
          <input name="firstName" [(ngModel)]="newUser.name.first" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Lastname</h4>
          </label>
          <input name="lastName" [(ngModel)]="newUser.name.last" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Email</h4>
          </label>
          <input name="email" [(ngModel)]="newUser.email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Age</h4>
          </label>
          <input name="age" [(ngModel)]="newUser.age" type="number" class="form-control">
        </div>
        <div class="form-group col-2">
          <label for="">
            <h4>Actice?</h4>
          </label>
          <input type="checkbox" [(ngModel)]="newUser.isActive" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Phone</h4>
          </label>
          <input name="phone" [(ngModel)]="newUser.phone" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Favourite fruit</h4>
          </label>
          <select name="fruit" class="form-control" [(ngModel)]="newUser.favoriteFruit">
            <option value="apple" selected>Apple</option>
            <option value="strawberry">Strawberry</option>
            <option value="banana">Banana</option>
          </select>
        </div>
        <button class="btn btn-primary">SAVE</button>
      </fieldset>
    </div>
  </div>



</form>
