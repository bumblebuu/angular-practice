<h2 class="mt-5">New user</h2>
<form (submit)="onSubmit($event)" action="" class="mt-3">
  <div class="form-group">
    <label for="">
      <h4>Name</h4>
    </label>
    <div class="row">
      <div class="col-6"><input name="name" [(ngModel)]="newUser.name.last" type="text" class="form-control"></div>
      <div class="col-6"><input name="name" [(ngModel)]="newUser.name.first" type="text" class="form-control"></div>
    </div>
  </div>
  <div class="form-group">
    <label for="">
      <h4>Email</h4>
    </label>
    <input name="email" [(ngModel)]="newUser.email" type="email" class="form-control">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-6">
        <label for="">
          <h4>Age</h4>
        </label>
        <input name="age" [(ngModel)]="newUser.age" type="number" class="form-control">
      </div>
      <div class="col-1">
        <label for="">
          <h4>Actice?</h4>
        </label>
        <input type="checkbox" [(ngModel)]="newUser.isActive" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">
      <h4>Phone</h4>
    </label>
    <input name="phone" [(ngModel)]="newUser.phone" type="text" class="form-control">
  </div>
  <!-- <div class="form-group">
    <select name="fruit" class="form-control" [(ngModel)]="newUser.favoriteFruit">
      <option value="apple">Apple</option>
      <option value="strawberry">Strawberry</option>
      <option value="banana">Banana</option>
    </select>
  </div> -->
  <button class="btn btn-primary">SAVE</button>

</form>
