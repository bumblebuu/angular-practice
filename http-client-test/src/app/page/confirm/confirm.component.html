<div class="row" id="confirm">
  <h5 class="col-12">Are you sure about deleting this record?</h5>
  <div class="btn-group col-12 mt-3">
    <button class="btn btn-primary" [mat-dialog-close]="true">Yes
    </button>
    <button class="btn btn-danger" [mat-dialog-close]="false">No
    </button>
  </div>
</div>
