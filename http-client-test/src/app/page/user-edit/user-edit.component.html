<form (submit)="onSubmit($event)" action="" class="mt-3">

  <div class="row">
    <div class="col-6 offset-3">
      <fieldset>
        <legend>
          <h2>Editing user</h2>
        </legend>
        <div class="form-group">
          <label for="">
            <h4>Firstname</h4>
          </label>
          <input name="firstName" [(ngModel)]="user.name.first" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Lastname</h4>
          </label>
          <input name="lastName" [(ngModel)]="user.name.last" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Email</h4>
          </label>
          <input name="email" [(ngModel)]="user.email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Age</h4>
          </label>
          <input name="age" [(ngModel)]="user.age" type="number" class="form-control">
        </div>
        <div class="form-group col-2">
          <label for="">
            <h4>Actice?</h4>
          </label>
          <input name="acctice" type="checkbox" [(ngModel)]="user.isActive" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Phone</h4>
          </label>
          <input name="phone" [(ngModel)]="user.phone" type="text" class="form-control">
        </div>
        <button class="btn btn-primary">UPDATE</button>
      </fieldset>
    </div>
  </div>

</form>
