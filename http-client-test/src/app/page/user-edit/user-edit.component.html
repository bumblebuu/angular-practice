<h2 class="mt-5">User edit</h2>
<form (submit)="onSubmit($event)" action="" class="mt-3">
  <div class="form-group">
    <label for="">
      <h4>Name</h4>
    </label>
    <div class="row">
      <div class="col-6"><input name="lastname" [(ngModel)]="user.name.last" type="text" class="form-control"></div>
      <div class="col-6"><input name="firstname" [(ngModel)]="user.name.first" type="text" class="form-control"></div>
    </div>
  </div>
  <div class="form-group">
    <label for="">
      <h4>Email</h4>
    </label>
    <input name="email" [(ngModel)]="user.email" type="email" class="form-control">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-6">
        <label for="">
          <h4>Age</h4>
        </label>
        <input name="age" [(ngModel)]="user.age" type="number" class="form-control">
      </div>
      <div class="col-1">
        <label for="">
          <h4>Actice?</h4>
        </label>
        <input name="active" type="checkbox" [(ngModel)]="user.isActive" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">
      <h4>Phone</h4>
    </label>
    <input name="phone" [(ngModel)]="user.phone" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">UPDATE</button>

</form>
