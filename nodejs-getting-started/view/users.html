<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./style/">
</head>

<body>
    <h1>Hello on the Users page.</h1>

    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration form</small></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="reg-form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="firstname" id="firstname" class="form-control input-sm"
                                            placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="lastname" id="lastname" class="form-control input-sm"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm"
                                    placeholder="Email Address">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password"
                                            class="form-control input-sm" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1">
                                    <div class="form-group">
                                        <input type="checkbox" name="check">
                                    </div>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <p>newsletter</p>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-block">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script>
        let inputs = document.querySelectorAll('#reg-form input');
        let form = document.querySelector('#reg-form');

        form.addEventListener('submit', (ev) => {
            ev.preventDefault();
            let submitData = {};

            for (let i = 0; i < inputs.length; i++) {
                let key = inputs[i].name;
                let value = inputs[i].value;
                submitData[key] = value;
            }

            let xhr = new XMLHttpRequest;
            xhr.open('post', 'http://localhost:3210/users');
            xhr.onload = (ev) => {
                console.log(ev.target.response);
            };
            xhr.send(JSON.stringify(submitData));
        });
    
        
    
    </script>




</body>

</html>
